  - stage: Build project
    name: Build the project on Windows with NodeJS 14
    os: windows
    node_js: '14'
    script: npm run build
  - stage: Release to NPM
    name: Publish the package to the npmjs repository
    os: linux
    node_js: '14'
    script: npm run build
    deploy:
      provider: npm
